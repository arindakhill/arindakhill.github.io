<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" href="/images/rincolmain.jpeg"/>
    <title>Rincol Tech Solutions</title>
</head>
<body>
    <header>
        <img src="/images/rincolmain.jpeg" id="rincol-logo" alt="Rincol Logo">
        <span id="welcome">Welcome, <em>Hillary</em></span>
        <img src="/images/logout.png" id="logout-button" alt="Logout">
    </header>

    <section>
        <h1 class="headings">Product List</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Node.js</td>
                    <td>$9.99</td>
                    <td>8</td>
                    <td><img src="/images/addtocart.png" class="cart-button" alt="Add to Cart"></td>
                </tr>
                <tr>
                    <td>React</td>
                    <td>$19.99</td>
                    <td>5</td>
                    <td><img src="/images/addtocart.png" class="cart-button" alt="Add to Cart"></td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>$29.99</td>
                    <td>13</td>
                    <td><img src="/images/addtocart.png" class="cart-button" alt="Add to Cart"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h2 class="headings">Your Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th class="quantity-header">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Node.js</td>
                    <td>$9.99</td>
                    <td>$9.99</td>
                    <td class="quantity-cell">
                        <button>-</button>
                        <input type="number" value="1">
                        <button>+</button>
                    </td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>$29.99</td>
                    <td>$290.99</td>
                    <td class="quantity-cell">
                        <button>-</button>
                        <input type="number" value="10">
                        <button>+</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total: $300.98</td>
                    
                </tr>
            </tfoot>
        </table>
    </section>

    <!-- Place Order Button outside of the table -->
    <div class="order-buttons">
        <img src="/images/placeorder.jpeg" alt="Place Order" class="cart-button" id="order-now">
    </div>
</body>
</html>
